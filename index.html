<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Birthday Countdown</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      background: #111;
    }

    body::before {
      content: "";
      background: url('photo1.jpg') no-repeat center 35% / cover;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      filter: blur(8px) brightness(0.5);
      z-index: 0;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1;
      pointer-events: none;
    }

    .center-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      flex-direction: column;
      color: white;
      padding: 20px;
      z-index: 2;
      position: relative;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 1.2rem;
      line-height: 1.3;
      text-shadow: 2px 2px 6px #000;
    }

    #countdown {
      font-size: 3rem;
      font-weight: 700;
      letter-spacing: 2px;
      color: #ffb347;
      user-select: none;
      text-shadow: 2px 2px 6px #000;
    }

    .polaroid {
      position: absolute;
      width: 150px;
      padding: 10px 10px 25px;
      background: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      z-index: 3;
      cursor: pointer;
      transition: transform 0.3s ease;
      border-radius: 6px;
    }

    .polaroid img {
      width: 100%;
      display: block;
      border-radius: 4px;
    }

    .polaroid:hover {
      transform: scale(1.4);
      z-index: 10;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-15px); }
    }

    .polaroid-animate {
      animation: float 6s ease-in-out infinite;
    }

    .start-screen {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #000;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
      font-size: 2rem;
      cursor: pointer;
      flex-direction: column;
      text-align: center;
    }

    @media (max-width: 600px) {
      h1 { font-size: 1.6rem; }
      #countdown { font-size: 2.2rem; }
      .polaroid { width: 120px; }
    }
  </style>
</head>
<body>
  <!-- Start screen -->
  <div class="start-screen" id="startScreen">
    ðŸŽ‰ Let the countdown begin ðŸŽ‰
  </div>

  <!-- Background canvas -->
  <canvas id="fireworks"></canvas>

  <!-- Center Text -->
  <div class="center-wrapper" id="content" style="display:none;">
    <h1>Countdown to my<br>Beta/Beti/Yapper/Sugar/SK/Saikeerthi/Saiiiiiii!'s Birthday</h1>
    <div id="countdown">Loading...</div>
  </div>

 <!-- Polaroid Photos (5% lower) -->
<div class="polaroid polaroid-animate" style="top:10%; left:5%;"><img src="photo2.jpg" alt="Photo 2"></div>
<div class="polaroid polaroid-animate" style="top:10%; right:5%;"><img src="photo3.jpg" alt="Photo 3"></div>
<div class="polaroid polaroid-animate" style="bottom:15%; left:10%;"><img src="photo4.jpg" alt="Photo 4"></div>
<div class="polaroid polaroid-animate" style="bottom:15%; right:10%;"><img src="photo5.jpg" alt="Photo 5"></div>
<div class="polaroid polaroid-animate" style="bottom:5%; left:30%;"><img src="photo6.jpg" alt="Photo 6"></div>
<div class="polaroid polaroid-animate" style="bottom:5%; right:30%;"><img src="photo7.jpg" alt="Photo 7"></div>


  <!-- Confetti Library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <!-- Audio -->
  <audio id="fireworksAudio" src="firework.mp3" loop></audio>

  <script>
    function launchConfetti() {
      const end = Date.now() + 7000;
      (function frame() {
        confetti({ particleCount: 5, angle: 60, spread: 55, origin: { x: 0 } });
        confetti({ particleCount: 5, angle: 120, spread: 55, origin: { x: 1 } });
        if (Date.now() < end) requestAnimationFrame(frame);
      })();
    }

    function startFireworks() {
      const canvas = document.getElementById("fireworks");
      const ctx = canvas.getContext("2d");
      const dpr = window.devicePixelRatio || 1;
      canvas.width = window.innerWidth * dpr;
      canvas.height = window.innerHeight * dpr;
      ctx.scale(dpr, dpr);
      canvas.style.width = window.innerWidth + 'px';
      canvas.style.height = window.innerHeight + 'px';

      let fireworks = [];
      let lastFireworkTime = 0;

      function createFirework(timestamp) {
        if (timestamp - lastFireworkTime > 600) {
          const x = Math.random() * canvas.width / dpr;
          const y = Math.random() * canvas.height / 2 / dpr;
          const color = Math.random() > 0.5 ? 'white' : 'yellow';
          const particles = Array.from({length: 100}, () => ({
            x, y,
            speed: Math.random() * 4 + 1,
            angle: Math.random() * 2 * Math.PI,
            radius: Math.random() * 2 + 1,
            alpha: 1,
            color
          }));
          fireworks.push(particles);
          lastFireworkTime = timestamp;
        }
        requestAnimationFrame(createFirework);
      }

      function drawFireworks() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        fireworks.forEach((particles, index) => {
          particles.forEach(p => {
            p.x += Math.cos(p.angle) * p.speed;
            p.y += Math.sin(p.angle) * p.speed;
            p.alpha -= 0.01;
            ctx.beginPath();
            ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
            ctx.fillStyle = p.color === 'white'
              ? `rgba(255, 255, 255, ${p.alpha})`
              : `rgba(255, 255, 0, ${p.alpha})`;
            ctx.fill();
          });
          if (particles.every(p => p.alpha <= 0)) {
            fireworks.splice(index, 1);
          }
        });
        requestAnimationFrame(drawFireworks);
      }

      requestAnimationFrame(createFirework);
      requestAnimationFrame(drawFireworks);
    }

    function updateCountdown() {
      const targetDate = new Date(2025, 7, 7);
      const now = new Date();
      const diff = targetDate - now;
      const el = document.getElementById('countdown');

      if (diff <= 0) {
        el.innerText = "ðŸŽ‰ It's their birthday today!";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      el.innerText = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    document.getElementById('startScreen').addEventListener('click', () => {
      document.getElementById('startScreen').style.display = 'none';
      document.getElementById('content').style.display = 'flex';
      document.getElementById('fireworksAudio').play().catch(e => {
        console.warn("Audio couldn't start automatically", e);
      });

      updateCountdown();
      setInterval(updateCountdown, 1000);
      launchConfetti();
      startFireworks();
    });
  </script>
</body>
</html>
